{% extends "base.html" %}

{% block title %}דף הבית{% endblock %}

{% block content %}
    <h2>רשימת משימות</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.completed }}</li>
        {% empty %}
            <li>אין משימות כרגע</li>
        {% endfor %}
    </ul>
{% endblock %}
